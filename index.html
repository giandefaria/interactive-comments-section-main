<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive comments</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dataJson.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <div class="col-sm-12 mb-4 teste display" id="ammyRobson">
            <div class="container--coment box paddingBox">
                <div class="rating">
                    <img class="plus" src="images/icon-plus.svg" alt="icon plus">
                    <output type="number" id="rating">12</output>
                    <img class="minus" src="images/icon-minus.svg" alt="icon minus">
                </div>
                <div class="user--data"> 

                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--comment" src="" alt="amyrobson">
                            <h1 class="id--comment">amyrobson</h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  

                        <div>
                            <button class="button"><img src="images/icon-reply.svg" alt="reply">Reply</button>
                        </div>

                    </div>

                    <div class="message">
                        <p class="text"></p>
                    </div>  

                </div>
            </div>    

        </div>

        <div class="col-sm-12 mb-4 teste" id="maxblagun">
            <div class="container--coment box paddingBox">
                <div class="rating">
                    <img class="plus" src="images/icon-plus.svg" alt="icon plus">
                    <output type="number" id="rating">5</output>
                    <img class="minus" src="images/icon-minus.svg" alt="icon minus">
                </div>
                <div class="user--data"> 

                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--comment" src="" alt="amyrobson">
                            <h1 class="id--comment">amyrobson</h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  

                        <div>
                            <button class="button"><img src="images/icon-reply.svg" alt="reply">Reply</button>
                        </div>

                    </div>

                    <div class="message">
                        <p class="text"></p>
                    </div>  

                </div>
            </div>
     
        </div>
    
        <div class="col-sm-11 offset-sm-1 mb-4" id="ramsesmiron">
            <div class="container--reply box paddingBox">
                <div class="rating">
                    <img class="plus" src="images/icon-plus.svg" alt="icon plus">
                    <output type="number" id="rating">4</output>
                    <img class="minus" src="images/icon-minus.svg" alt="icon minus">
                </div>
                <div class="user--data"> 
                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--reply" src="" alt="amyrobson">
                            <h1 class="id--reply"></h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  

                        <div>
                            <button class="button"><img src="images/icon-reply.svg" alt="reply">Reply</button>
                        </div>

                    </div>
                    <div class="message">
                        <span class="mention--reply"></span><p class="reply--text"></p>
                    </div>  
                </div>
            </div>       
        </div>

        <div class="col-sm-11 offset-sm-1 mb-4" id>
            <div class="container--reply box paddingBox">
                <div class="rating">
                    <img class="plus" src="images/icon-plus.svg" alt="icon plus">
                    <output type="number" id="rating">2</output>
                    <img class="minus" src="images/icon-minus.svg" alt="icon minus">
                </div>
                <div class="user--data"> 
                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--reply" src="" alt="">
                            <h1 class="id--reply"></h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  
                        <div class="d-flex">
                            <button class="delete" onclick="del()"><img src="images/icon-delete.svg" alt="delete">Delete</button>
                            <button class="edit" onclick="editar()"><img src="images/icon-edit.svg" alt="edit"> Edit</button>
                        </div>
                    </div>
                    <div class="message">
                        <span class="mention--reply"></span><p class="reply--text"></p>
                    </div>  
                </div>
            </div>
        </div>
    
        <div class="col-sm-12 box sendBox">
            <form class="sendBox--form" onsubmit="return false">
                <img class="user--avatar" src="" alt="user avatar">
                <label for="comment" class="box--comment">
                    <input type="text" name="comment" class="box--comment--input" placeholder="Add a comment...">
                </label>
                <button class="send" onclick="criarComentario()" type="submit">SEND</button>
            </form>
        </div>

    </main>
 

    <script src="js/script.js"></script>
    <script src="js/inputJsonData.js"></script>
</body>
</html>
