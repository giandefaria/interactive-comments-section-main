<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive comments</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dataJson.js"></script>
</head>
<body>

    <main class="container">
        <div class="col-sm-12 mb-4 teste display" id="ammyRobson">
            <div class="container--coment box">
                <div class="rating"></div>
                <div class="user--data"> 

                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--comment" src="" alt="amyrobson">
                            <h1 class="id--comment">amyrobson</h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  

                        <div>
                            <button class="button">reply</button>
                        </div>

                    </div>

                    <div class="message">
                        <p class="text"></p>
                    </div>  

                </div>
            </div>    

        </div>

        <div class="col-sm-12 mb-4 teste">
            <div class="container--coment box">
                <div class="rating"></div>
                <div class="user--data"> 

                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--comment" src="" alt="amyrobson">
                            <h1 class="id--comment">amyrobson</h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  

                        <div>
                            <button class="button">reply</button>
                        </div>

                    </div>

                    <div class="message">
                        <p class="text"></p>
                    </div>  

                </div>
            </div>
     
        </div>
    
        <div class="col-sm-11 offset-sm-1">
            <div class="container--reply box">
                <div class="rating"></div>
                <div class="user--data"> 
                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--reply" src="" alt="amyrobson">
                            <h1 class="id--reply">amyrobson</h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  

                        <div>
                            <button class="button">reply</button>
                        </div>

                    </div>
                    <div class="message">
                        <p class="reply--text"></p>
                    </div>  
                </div>
            </div>       
        </div>

        <div class="col-sm-11 offset-sm-1">
            <div class="container--reply box">
                <div class="rating"></div>
                <div class="user--data"> 
                    <div class="user">
                        <div class="user--info">
                            <img class="avatar--reply" src="" alt="amyrobson">
                            <h1 class="id--reply">amyrobson</h1>
                            <h2 class="time">1 month ago</h2>
                        </div>  
                        <div>
                            <button class="button">reply</button>
                        </div>
                    </div>
                    <div class="message">
                        <p class="reply--text"></p>
                    </div>  
                </div>
            </div>
        </div>
    
        <div class="col-sm-12 box">
            <form onsubmit="return false">
                <img class="user--avatar" src="" alt="user avatar">
                <label for="coment">
                    <input type="text" name="coment" id="coment" placeholder="Add a comment...">
                </label>
                <button onclick="saveComent()" type="submit">SEND</button>
            </form>
        </div>

    </main>
 

    <script src="js/script.js"></script>
    <script src="js/inputJsonData.js"></script>
</body>
</html>
